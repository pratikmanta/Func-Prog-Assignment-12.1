<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- added title -->
    <title>Functional Programming Assignment 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // created arrow function with given parameters 
        var counterReducer = (actionType,counter = 0) => {
            if (actionType == "INC" || actionType == "inc") {
                counter += 1;
                return counter;
            }
            if (actionType == "DEC" || actionType == "dec") {
                counter -= 1;
                return counter;
            }
        };
        
        // function call
        console.log(counterReducer("INC",50));
        console.log(counterReducer("dec",300));
    </script>
</head>
<body>
    <h1>Result can be seen in console</h1>
</body>
</html>
